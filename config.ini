[HOTKEYS]
start = F9
stop = F10

[SERIAL]
last_port = COM4
baud_rate = 9600
timeout = 1.0
test_timeout = 0.5

[UI]
theme = default
log_font_family = Consolas
log_font_size = 9
technical_color = #888888
max_log_lines = 1000

[DEBUG]
enable_debug = false
save_logs_to_file = true
log_filename = serial_control.log

